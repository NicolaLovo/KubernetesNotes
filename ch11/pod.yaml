apiVersion: v1
kind: Pod
metadata:
  name: myapp
  labels:
    app: demo
spec:
  containers:
  - name: myapp-container
    image: busybox
    # Echo and wait 3600s(for debug)
    command: ['sh', '-c', 'echo app is running && sleep 3600']
    env:
    - name: FIRSTNAME
      value: "myname"
  # One or many
  initContainers:
  - name: init-myservice
    image: busybox
    command: ['sh', '-c']
    # Until the service "myservice" is not active, wait -> completes when the svc is created
    args: ['until nslookup myservice.default.svc.cluster.local; do echo waiting for service to be up; sleep 2; done']